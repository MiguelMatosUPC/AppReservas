<div class="container" style="margin-top: 90px;">
    <div class="row justify-content-center" style="margin-bottom: -15px;">
        <div style="background-image: none;width: 95%;background-color: #0f91ee;padding: 40px;border-radius: 4px;box-shadow: 3px 3px 4px rgba(0,0,0,0.2);height: auto;">
            <h2 class="text-center" style="color: white;font-size: 26px; margin-bottom:20px;"><strong>Acceso paciente</strong></h2>
            <div class="row justify-content-center" style="margin-bottom: -15px;">
                <div class="col-6">
                    <form [formGroup]="pacienteLoginForm">
                        <div class="form-group">
                            <input formControlName="email" class="form-control" type="text" name="name" placeholder="Ingrese su Email" autocomplete="off" style="color: rgb(0,0,0);"><small class="form-text text-danger d-none">Ingrese su email</small>
                        </div>
                        <div class="form-group">
                            <input formControlName="password" class="form-control" type="text" name="name" placeholder="Ingrese su password" autocomplete="off" style="color: rgb(0,0,0);"><small class="form-text text-danger d-none">Ingrese su password</small>
                        </div>
                       
                        <div class="form-group">
                            <div class="row justify-content-center" style="margin-bottom: -15px;">
                                <div class="col-sm-3">
                                    <a routerLink="/home" class="btn btn-dark">Ingresar</a>
                                </div>
                                <div class="col-sm-3">
                                    <a routerLink="/home-paciente" class="btn btn-dark">Cancelar</a>
                                </div>         
                            </div>
                        </div>                       
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
